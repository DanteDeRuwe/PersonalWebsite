<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0} body::-webkit-scrollbar { display: none; } </style>
    <title>Betmatch</title>
    <link rel="stylesheet" href="betmatch_folder/style.css?v=1">

</head>
  <body>
      <h1>Betmatch</h1>
   <div class="container">
      <div class="options">

      <form id="form" method="post" action="">
        <ul id="team_a">
          <li>
            <label class="description" for="team_a_odds">Team A Wins Odds </label>
            <div>
              <input id="team_a_odds" name="team_a_odds" class="element text medium" type="text" maxlength="10" value=""/>
            </div>
          </li>
          <li>
            <label class="description" for="team_a_bookmaker">Team A Wins Bookmaker </label>
            <div>
            <select class="element select medium" id="team_a_bookmaker" name="team_a_bookmaker">
              <option value="" selected="selected"></option>
            <option value="Unibet" >Unibet</option>
            <option value="Ladbrokes" >Ladbrokes</option>
            <option value="Napoleon Games" >Napoleon Games</option>

            </select>
            </div>
          </li>
          <li>
            <label class="description" for="team_a_min_betting">Minimum Betting Amount</label>
            <div>
              <input id="team_a_min_betting" name="team_a_min_betting" class="element text medium" type="text" maxlength="10" value=""/>
            </div>
          </li>
        </ul>

        <ul id="team_b">
          <li>
            <label class="description" for="team_b_odds">Team B Wins / Draw Odds </label>
            <div>
              <input id="team_b_odds" name="team_b_odds" class="element text medium" type="text" maxlength="10" value=""/>
            </div>
          </li>
          <li>
            <label class="description" for="team_b_bookmaker">Team B Wins / Draw Bookmaker </label>
            <div>
            <select class="element select medium" id="team_b_bookmaker" name="team_b_bookmaker">
              <option value="" selected="selected"></option>
            <option value="Unibet" >Unibet</option>
            <option value="Ladbrokes" >Ladbrokes</option>
            <option value="Napoleon Games" >Napoleon Games</option>

            </select>
            </div>
          </li>
          <li>
            <label class="description" for="team_b_min_betting">Minimum Betting Amount</label>
            <div>
              <input id="team_b_min_betting" name="team_b_min_betting" class="element text medium" type="text" maxlength="10" value=""/>
            </div>
          </li>
        </ul>
        <ul id="settings">
          </li>
          <li>
          <label class="description" for="max_betting">Maximum Betting Amount </label>
          <div>
            <input id="max_betting" name="max_betting" class="element text medium" type="text" maxlength="255" value="20"/>
          </div>

          </li>

          <li id="betting_type" style="padding: 5px 0px;">
          <p>Possible loss/gain on bet</p>
          <input id="betting_type_1" name="betting_type" class="element radio" type="radio" value="zero" checked="checked"/>
          <label class="choice" for="betting_type_1">None</label>
          <br>
          <input id="betting_type_2" name="betting_type" class="element radio" type="radio" value="subfive" />
          <label class="choice" for="betting_type_2"><  5&euro;</label>
          </li>
        </ul>
      </form>
      <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" onclick="getResults()"/>
      </div>


      <div class="results">
        <div id="result_div">
        </div>
      </div>

    </div>

    <script src="betmatch_folder/script.js"></script>
  </body>
</html>
