    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="thewall/style.css">

    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="57x57" href="thewall/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="thewall/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="thewall/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="thewall/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="thewall/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="thewall/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="thewall/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="thewall/img/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="96x96" href="thewall/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="thewall/img/favicon-16x16.png">
    <link rel="manifest" href="thewall/img/manifest.json">

    <meta name="msapplication-TileImage" content="thewall/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>

<div class="container">

    <div id="inputbox">
        <h2 style="font-size:20px;">Input player names</h2>
        <!-- Simple Textfield -->
        <form id="form" action="#">
            <div id = "dynamicInputs">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="input1">
                    <label class="mdl-textfield__label" for="input1">Naam...</label>
                </div>
            </div>
        </form>

        <button onclick="addInput()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab">
            <i class="material-icons">add</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="formSubmitted()">Go!</button>
    </div>
    
    <div class="container">
        <div id="canvasandinfodisplay">
            <div id="canvas"></div>
            <div id="infodisplay"></div>
        </div>


        <div id="interface">
            <h1>The Wall</h1>
            <table id="scoreboard"></table>

            <br><br>
            <div id="controls">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="roundOneInit()">Round One</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="roundTwoInit()">Round Two</button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="roundThreeInit()">Round Three</button>
                <br><br>
                <button title="Store score to the current player" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="storeScore()"><i class="material-icons">playlist_add</i> Score</button>
                <button title= "next player" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="nextPlayer()"> <i class="material-icons">redo</i> Player</button>
                <br><br><br>


                <p style="width:90%;margin-left:5%; color: #9e9e9e;"><i style="float: left;" class="material-icons">done</i><i class="material-icons">adjust</i><i style="float:right;" class="material-icons">clear</i></p>
                <p>
                    <input oninput="colorSlide();redraw()" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="2" value="1" step="1">
                </p>
                <br>

                <div id="spotbuttons"></div><br>

                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loop()"><i class="material-icons">play_arrow</i></button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="noLoop()"><i class="material-icons">pause</i></button>
                <span style="display:inline-block; width: 50px;"></span><button title="Clear all balls" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="loop();removeAllBalls()"><i class="material-icons">remove_circle_outline</i> Balls</button>

            </div>
        </div>
    </div>
    <div id="overlay"></div>
